<div  mat-dialog-content *ngIf="pokemon_info">
    <div class="row d-flex justify-content-center">
        <div id="pokemon" class="col-md-5 col-4 p-1 m-1">
            <div class="col-12 d-flex justify-content-center">    
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon_info['id']}}.png" >
            </div>
        </div>
        <div class="col-md-5 col-8 row align-items-end p-1 m-1">
            <mat-icon class="col-md-12 close" (click)="onNoClick()">close</mat-icon>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center nombre">
                        <h5 class="col-md-6 col-12 text-center">{{pokemon_info['name']}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pokemon_info mt-2 d-flex justify-content-center">
        <div class="tabla col-12 col-md-5 p-1 m-1">
            <h5 class="col-12 text-center {{pokemon_info['types'][0]['type']['name']}}"> Resistencias </h5>   
            <div class="col-12 px-4 m-1"> 
                <div class="row m-1" *ngFor="let resistencia of resistencias" >
                   <p class="col-2">{{resistencia['count']}}x</p>
                   <div class="col-2">  
                        <img src="../../assets/images/{{resistencia['type']}}.png" >
                    </div>
                </div>   
            </div>
        </div>
        <div class="tabla col-12 col-md-5 p-1 m-1">
            <h5 class="col-12 text-center {{pokemon_info['types'][0]['type']['name']}}"> Debilidades </h5>
            <div class="col-12 px-4 m-1">    
                <div class="row m-1" *ngFor="let debilidad of debilidades" >
                    <p class="col-2">{{debilidad['count']}}x</p>
                    <div class="col-2">
                        <img src="../../assets/images/{{debilidad['type']}}.png">
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
