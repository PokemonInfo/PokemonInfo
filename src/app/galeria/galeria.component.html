<div class="menu bg-primary">
    <nav class="navbar navbar-dark">
        <button class="col-1 m-0 p-0" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="bg-primary">
            <button mat-menu-item (click)="getPokemons(0, 151)">Generacion 1</button>
            <button mat-menu-item (click)="getPokemons(151, 100)">Generacion 2</button>
            <button mat-menu-item (click)="getPokemons(251, 138)">Generacion 3</button>
            <button mat-menu-item (click)="getPokemons(385, 107)">Generacion 4</button>
            <button mat-menu-item (click)="getPokemons(492, 156)">Generacion 5</button>
        </mat-menu>
        <div class="col-8 col-md-4">
            <form class="row form-inline">
                <input [(ngModel)]="nombrePokemon" (keyup)="buscarPokemon()" class="search-input" class="col-7 mx-1 form-control " type="search" name="nombrePokemon" aria-label="Search">
                <button class="col-4 btn btn-outline-light my-2" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="row galeria">
    <a class="col-4 col-md-2 justify-content-start text-center" *ngFor="let pokemon of pokemons; let i=index" >
        <div (click)="openDialog(pokemon['id'])">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon['id']}}.png" >
            <p clase="text-center">{{pokemon['name']}}</p>
        </div>
    </a>
</div>
