<div id="nido" class="row" style="width:100vw">
<div class="row ">
        <p class="fondo text-center" style="width:100vw">Control De Nidos</p>
</div>
<div class="row" >
    
    <div class="col-12 col-md-8">
        <app-nest-form></app-nest-form> 
    </div>
    <div class="col-12 col-md-4 justify-content-center">     
        <div class="row  nests">
            <p class="col-12 fecha-migracion m-0">Migraciones del 01/01/2020 al 07/01/2020</p>
            <ng-container  *ngFor="let nest of nests">
                <div class="col-6 col-md-6 text-center">
                    <img src="{{nest.img}}" class="img-fluid col-12" alt="">
                    <p clase="text-center col-12">{{nest.name}}</p>
                    <div class="col-12 d-flex justify-content-center">
                        <button class="m-1 btn btn-sm btn-info edit" (click)="edit(nest)">editar</button>
                        <button class="m-1 btn btn-sm btn-danger delete" (click)="delete(nest.$key)">eliminar</button>
                    </div>
                </div>
            </ng-container>
        </div>
        <div class="row mt-2 justify-content-end">
            <button class="btn btn-danger btn-sm" (click)="removeAll()">Eliminar todos</button>
        </div>
    </div>
</div>


</div>
