<div class="menu">
    <nav class="navbar navbar-dark py-1 d-flex justify-content-around">
        <div class="logo col-md-2" routerLink="generacion/1" (click)="loadGeneration(1)">
            <img class="img-fluid" src="../../assets/images/logo/logo.png">
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <button class="col-2 m-1 p-2" routerLink="generacion/1" (click)="loadGeneration('/generacion/1')">1.ª Gen.</button>
            <button class="col-2 m-1 p-2" routerLink="generacion/2" (click)="loadGeneration('/generacion/2')">2.ª Gen.</button>
            <button class="col-2 m-1 p-2" routerLink="generacion/3" (click)="loadGeneration('/generacion/3')">3.ª Gen.</button>
            <button class="col-2 m-1 p-2" routerLink="generacion/4" (click)="loadGeneration('/generacion/4')">4.ª Gen.</button>
            <button class="col-2 m-1 p-2" routerLink="generacion/5" (click)="loadGeneration('/generacion/5')">5.ª Gen.</button>
            <button class="col-2 m-1 p-2" routerLink="/nido/la-plata">Nidos</button>
        </div>
        <div class="col-8 col-md-3">
            <form class="row form-inline">
                <input [(ngModel)]="nombrePokemon" (keyup)="buscarPokemon()" (search)="clear()" class="search-input" class="col-md-10 mx-1 form-control " type="search" name="nombrePokemon" aria-label="Search">
                <mat-icon class="col-md-1">search</mat-icon>
            </form>
        </div>
    </nav>
</div>

<!--MENU PARA CELULAR--> 

<div class="menu-celular">
    <nav class="navbar navbar-dark d-flex justify-content-between">
        <button class="col-1 m-0 p-0" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="menu-celular">
            <button mat-menu-item class="text-center" routerLink="generacion/1" (click)="loadGeneration('/generacion/1')">1.ª Gen.</button>
            <button mat-menu-item class="text-center" routerLink="generacion/2" (click)="loadGeneration('/generacion/2')">2.ª Gen.</button>
            <button mat-menu-item class="text-center" routerLink="generacion/3" (click)="loadGeneration('/generacion/3')">3.ª Gen.</button>
            <button mat-menu-item class="text-center" routerLink="generacion/4" (click)="loadGeneration('/generacion/4')">4.ª Gen.</button>
            <button mat-menu-item class="text-center" routerLink="generacion/5" (click)="loadGeneration('/generacion/5')">5.ª Gen.</button>
            <button mat-menu-item disabled="true" class="text-center" routerLink="/nido/la-plata">Nidos</button>
        </mat-menu>
        <div class="col-10 col-md-4 mx-1">
            <form class="row form-inline mx-2 d-flex justify-content-between">
                <input [(ngModel)]="nombrePokemon" (keyup)="buscarPokemon()" (search)="clear()" class="search-input" class="col-10 form-control " autocomplete="off" type="search" name="nombrePokemon" aria-label="Search">
                <mat-icon class="col-md-1">search</mat-icon>
            </form>
        </div>
    </nav>
</div>
