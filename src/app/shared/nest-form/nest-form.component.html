<div class="row">
    <ng-container *ngIf="data_pokemons.selectPokemon as selectPokemon">
        <form class="col-12 col-md-5">
            <p class="col-12 d-flex justify-content-center">Fecha de migraci√≥n:</p>
            <div class="form-group">
                <label>Del:</label>
                <input [(ngModel)]="date_from" class="form-control" type="date" id="party" name="date_from" required>
            </div>
            <div class="form-group">
                <label>Al:</label> 
                <input [(ngModel)]="date_to" class="form-control" type="date" id="party" name="date_to" required>
            </div>
            <div class="col-12 p-0 d-flex justify-content-end">
                <button class="btn btn-success btn-sm " (click)="saveDate(date_from,date_to)">Guardar Fecha</button>
            </div>
            <hr>
            <div class="col-12 d-flex justify-content-center my-2" style="height:96px">
                <img src="{{selectPokemon.img}}" class="img-fluid">
            </div>
            <div class="col-12" >
                <div class="form-group">
                        <input class="form-control" [(ngModel)]="selectPokemon.name" (keyup)="buscarPokemon()" type="text" placeholder="{{placeholder}}" name="selectPokemon.name" autocomplete="off">
                </div>
                <div *ngIf="searchActive" class="search row"  >
                    <ng-container *ngFor="let pokemon of data_pokemons.pokemons">
                        <div class="col-12"  (click)="changeImage(pokemon.img)" (mouseover)="changeText(pokemon)">
                            <img src="{{pokemon['img']}}" class="col-md-4 img-fluid" >
                            <p>{{pokemon.name}}</p>
                        </div>
                    </ng-container> 
                </div>
            </div>
            <div class="col-12 form-group">
                <!--<label for="lat">Latitud:</label>-->
                <input [(ngModel)]="selectPokemon.lat" type="text" class="form-control" id="lat" placeholder="Latitud" name="lat" disabled>
            </div>
            <div class="col-12 form-group">
                <!--<label for="lng">Longitud:</label>-->
                <input [(ngModel)]="selectPokemon.lng" type="text" class="form-control" id="lon" placeholder="Longitud" name="lon" disabled>
            </div>

            <div class="col-12 d-flex justify-content-end" >
                <button class="btn btn-info btn-sm col-md-4 mr-2" (click)="resetVariables()">Reset</button>
                <button class="btn btn-success btn-sm col-md-4" (click)="saveNest(selectPokemon)">Guardar</button>
            </div>
        </form> 
    
        <!--<div>-->
            <div id="map" class="col-12 col-md-7 mt-2 mx-0 px-0" ></div>
        <!--</div>-->
    </ng-container>
</div>
