<div class="row galeria">
    <div class="col-4 col-md-2 justify-content-start text-center" *ngFor="let pokemon of data_pokemons.pokemons; ">
        <app-card-pokemon 
            id={{pokemon.id}} 
            imgUrl={{pokemon.img}} 
            name={{pokemon.name}} 
            (click)="openDialog(pokemon.id)"></app-card-pokemon>
    </div>
</div>
